<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="" />
    <title>Library</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.png">
    <script type="module" src="js/app.js" defer></script>
</head>

<body>
    <header>
    </header>
    <main>
        <header>
            <h1>Library</h1>
            <button id="openModal" class="btn add-book">Add New Book</button>
        </header>
        <section data-books class="book-list">

        </section>
        <div class="modal">
            <form data-form action="#" aria-label="Add New Book Form">
                <fieldset>
                    <legend>Add New Book</legend>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="Title" required aria-required="true">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" placeholder="Author" required aria-required="true">
                    <label for="published">Published</label>
                    <input type="text" name="published" id="published" placeholder="YYYY"
                        aria-label="Year when the book was published" required aria-required="true" maxlength="4"
                        pattern="\d{4}">
                    <label for="language">Language</label>
                    <select data-languages name="language" id="language" aria-label="Select the language of the book"
                        required aria-required="true">
                        <option value="" disabled selected hidden>
                            Select A Language
                        </option>
                    </select>
                    <label for="read">Have You Read It?</label>
                    <div id="read">
                        <div class="radio-group">
                            <input type="radio" id="read-yes" name="read" value="true" required aria-required="true">
                            <label for="read-yes">Yes</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="read-no" name="read" value="false">
                            <label for="read-no">No</label>
                        </div>
                    </div>
                </fieldset>
                <input data-submit type="submit" value="Add" aria-label="Submit the book details">
            </form>
        </div>
    </main>
</body>

</html>
